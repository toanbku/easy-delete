<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Easy Delete</title>
</head>

<body>
  <div class="container">
    <div class="mt-5 col-md-24 well">
      <h3 class="text-primary">Easy Delete</h3>
      <hr style="border-top:1px dotted #ccc;" />
      <div class="col-md-24 column">

        <table class="table table-bordered table-hover" id="tab_logic">
          <thead>
            <tr>
              <th class="text-center">
                Host
              </th>
              <th class="text-center">
                Source
              </th>
              <th class="text-center">
                Target
              </th>
              <th class="text-center">
                Action
              </th>
            </tr>
          </thead>
          <tbody id="form-body">
            <template id='template'>
              <tr class="item">
                <td>
                  <input type="text" name='host' placeholder='Host' class="form-control host" />
                </td>
                <td>
                  <input type="text" name='source' placeholder='Source' class="form-control source" />
                </td>
                <td>
                  <input type="text" name='target' placeholder='Target' class="form-control target" />
                </td>
                <td>
                  <button class="btn btn-outline-danger delete">Delete</button>
                </td>
              </tr>
            </template>
          </tbody>

        </table>

      </div>
      <div class="col-md-24 column">
        <button id="saveHost" class="btn btn-primary">
          Save
        </button>
      </div>
      <script src="options.js"></script>
    </div>
</body>

</html>
